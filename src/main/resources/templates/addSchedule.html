<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <link href="/mystyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>Add schedule</title>
</head>
<body>
<div class="container-narrow" style="height: 100vh">
    <h1>Add new schedule</h1>
    <form th:action="@{/saveSchedule}" th:object="${schedule}" method="post">
        <input type="date" class="form-control" th:field="*{work_date}" placeholder=""><br>
        <input type="time" class="form-control" th:field="*{start_working_hour}" placeholder="Start"><br>
        <input type="time" class="form-control" th:field="*{end_working_hour}" placeholder="End"><br>
        <div class="row">
        <div class="col-sm">
        <button type="submit" class="btn btn-success btn-block">Save</button>
        </div>
    </form>
    <div class="col-sm">
    <a href="/" class="btn btn-success btn-block">Go to main page</a>
    </div>
</div>
    <script src="/jquery-1.7.2.min.js"></script>
    <script src="/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="/background.js"></script>
</div>
</body>
</html>
