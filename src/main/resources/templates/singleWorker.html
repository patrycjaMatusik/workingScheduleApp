<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <link href="/mystyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title th:text="|${worker.surname} ${worker.name}|">Title</title>
</head>
<body>
<div class="container-narrow" style="height: 100vh">

    <h1 th:text="|${worker.surname} ${worker.name}|"></h1>
    <h2 th:text="|Address: ${worker.address}|"></h2>
    <h2 th:text="|Phone number: ${worker.phoneNumber}|"></h2>
    <form th:action="@{/processSingleWorker}" method="post" th:object="${worker}">
        <input type="hidden" th:field="*{worker_id}" th:value="${worker.worker_id}"/>
        <input type="hidden" th:field="*{surname}" th:value="${worker.surname}"/>
        <input type="hidden" th:field="*{name}" th:value="${worker.name}"/>
        <input type="hidden" th:field="*{address}" th:value="${worker.address}"/>
        <input type="hidden" th:field="*{phoneNumber}" th:value="${worker.phoneNumber}"/>
        <div class="row">
            <div class="col-sm">
        <button type="submit" class="btn btn-success btn-block" name="editWorker">Edit worker's data</button>
            </div>
            <div class="col-sm">
            <button type="submit" class="btn btn-success btn-block" name="displayWorkersSchedule">Display working schedule</button>
            </div>
    </form>
    <div class="col-sm">
    <a href="/" class="btn btn-success btn-block">Go to main page</a>
    </div>
</div>
</div>
    <script src="/jquery-1.7.2.min.js"></script>
    <script src="/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="/background.js"></script>
</body>
</html>
