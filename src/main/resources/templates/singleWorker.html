<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title th:text="|${worker.surname} ${worker.name}|">Title</title>
</head>
<body>
    <h1 th:text="|${worker.surname} ${worker.name}|"></h1>
    <p th:text="|Address: ${worker.address}|"></p>
    <p th:text="|Phone number: ${worker.phoneNumber}|"></p>
    <form th:action="@{/processSingleWorker}" method="post" th:object="${worker}">
        <input type="hidden" th:field="*{worker_id}" th:value="${worker.worker_id}"/>
        <input type="hidden" th:field="*{surname}" th:value="${worker.surname}"/>
        <input type="hidden" th:field="*{name}" th:value="${worker.name}"/>
        <input type="hidden" th:field="*{address}" th:value="${worker.address}"/>
        <input type="hidden" th:field="*{phoneNumber}" th:value="${worker.phoneNumber}"/>
        <button type="submit" class="btn btn-primary" name="editWorker">Edit worker's data</button>
        <button type="submit" class="btn btn-primary" name="displayWorkersSchedule">Display working schedule</button>
    </form>
</body>
</html>
