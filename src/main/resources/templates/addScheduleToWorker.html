<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <link href="/mystyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>Manage work schedules</title>
</head>
<body>
<div class="container-narrow" style="height: 100vh">

<h1>Choose option</h1>

<form th:action="@{/addChosenScheduleToWorker}" method="post">
    <div class="form-group">
        <label>List of work schedules</label>
        <select multiple class="form-control" th:name="schedule_id" th:id="schedule_id">
            <option th:each="schedule: ${allSchedules}" th:text="|${schedule.work_date} ${schedule.start_working_hour}-${schedule.end_working_hour}|" th:value="${schedule.schedule_id}"></option>
        </select>
    </div>
    <input type="hidden" th:name="worker_id" th:value="${worker.worker_id}">
    <div class="row">
        <div class="col-sm">
    <button type="submit" class="btn btn-success btn-block" name="addChosenSchedule">Add chosen schedule</button>
        </div>
</form>
<form th:action="@{/scheduleManagement}" method="post">
    <div class="col-sm">
    <button type="submit" class="btn btn-success btn-block" name="addSchedule">New schedule</button>
    </div>
</form>
    <div class="col-sm">
    <a href="/" class="btn btn-success btn-block">Go to main page</a>
    </div>
</div>
</div>
<script src="/jquery-1.7.2.min.js"></script>
<script src="/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="/background.js"></script>
</body>
</html>
