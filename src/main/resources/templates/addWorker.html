<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Add worker</title>
</head>
<body>
    <h1>Add new worker</h1>
    <form th:action="@{/save}" th:object="${worker}" method="post">
        <input type="text" th:field="*{name}" placeholder="Name"><br>
        <input type="text" th:field="*{surname}" placeholder="Surname"><br>
        <input type="text" th:field="*{address}" placeholder="Address"><br>
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone number"><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/" class="btn btn-primary">Go to main page</a>
</body>
</html>
