<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <link href="/mystyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title >Schedule</title>

    <style>
    .css-serial {
    counter-reset: serial-number; /* Set the serial number counter to 0 */
    }
    .css-serial td:first-child:before {
    counter-increment: serial-number; /* Increment the serial number counter */
    content: counter(serial-number); /* Display the counter */
    }
    </style>

</head>
<body>
<div class="container-narrow" style="height: 100vh">

    <h1>Employees working on chosen shift</h1>

    <div class="container normal" margin="auto" width="300px">
    <table class="table table-bordered css-serial">
        <thead>
        <tr>
            <th>#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worker: ${workers}">
            <td>&nbsp;</td>
            <td th:text="${worker.name}"></td>
            <td th:text="${worker.surname}"></td>
        </tr>
        </tbody>
    </table>
    </div>
        <a href="/" class="btn btn-success">Go to main page</a>

</div>

    <script src="/jquery-1.7.2.min.js"></script>
    <script src="/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="/background.js"></script>
</body>
</html>
